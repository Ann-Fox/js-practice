<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>base1</title>
    <script src="app.js" defer></script>
    <script src="theory.js" defer></script>

</head>
<body class="bg-slate-700 text-light">
<div class="container w-50 pt-5">
    <div class="text-slate-300 p-3 text-center">
        <h1 class="">Calculator</h1>
        <input type="number" class="text-slate-800 form-control mb-2" placeholder="введите 1 число" id="input1" value="10">
        <input type="number" class="text-slate-800 form-control mb-2" placeholder="введите 1 число" id="input2" value="5">
        <div class="flex justify-center  mb-2">
            <button class="h-12 bg-green-700 px-12 mx-6" id="plus">+</button>
            <button class="bg-red-700  px-12 mx-6" id="minus">-</button>
            <button class="bg-fuchsia-700 px-12 mx-6" id="multiply">*</button>
            <button class="bg-sky-700 px-12 mx-6" id="divide">/</button>
        </div>
        <button class="border rounded-lg border-blue-600 w-100 hover:bg-blue-100 hover:text-black  px-12 mx-6 mb-2" id="submit">Вычислить</button>
        <div>
            <h4>Result</h4>
            <p id="result" class="mb-0 p-4">49</p>
        </div>

    </div>
</div>
</body>
</html>
